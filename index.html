<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="my-page-content"> 
        <div class="blur-box">
            <div class="heading-container">
                <h1>BMI CALCULATOR</h1>
            </div>   
            <form id="bmiForm">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="e.g: 50" required>
                <select id="wUnit" required>
                    <option value="kg" selected>KG</option>
                    <option value="pound">Pound</option>
                </select>
                <br><br>
                <label for="height">Height:</label>
                <input type="number" id="height" step="0.01" placeholder="e.g: 2.0" required>
                <select id="hUnit" required>
                    <option value="meter" selected>Meter</option>
                    <option value="cm">CM</option>
                    <option value="ft">FT</option>
                </select>
                <br>
                <center><button type="button" onclick="calculateBMI()">Calculate BMI</button></center>
            </form>
            <div class="resultData">
                <h4>Result</h4>
                <h2 id="result"></h2>
                <p id="infoText"></p>
            </div>
        </div>
    </div>
    <!-- script link -->
    <script src="index.js"></script>
</body>
</html>
